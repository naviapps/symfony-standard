# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'ja'
    app.notifications.email_sender: anonymous@example.com

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false
        # defines the scalar arguments once and apply them to any service defined/created in this file
        bind:
            $emailSender: '%app.notifications.email_sender%'

    # makes classes in app/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../app/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../app/{Entity,Migrations,Tests}'

    #App\EventListener\ExceptionListener:
        #tags:
            #- { name: kernel.event_listener, event: kernel.exception }

    App\Menu\MenuBuilder:
        arguments: ['@knp_menu.factory']
        tags:
            - { name: knp_menu.menu_builder, method: createAdminSideMenu, alias: admin_side_menu }
